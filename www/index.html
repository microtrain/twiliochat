<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!--meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"!-->
                        
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <link rel="stylesheet" href="css/style.css">

    <body>
        <ons-splitter>            
            <ons-splitter-side id="chatMenu" side="right" width="220px" collapse>
                <ons-page>

                        <ons-list-item id='delete-channel' tappable>

                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="./views/login.html"></ons-splitter-content>

        <ons-progress-circular id="circular-progress" indeterminate></ons-progress-circular>
    
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>        
        
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

        <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script type="text/javascript" src="js/lurker.js"></script>
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
